 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸ¦‹ Butterfly Species Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #d3cce3, #e9e4f0);
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #4b0082;
            margin-bottom: 30px;
        }

        form {
            background-color: white;
            display: inline-block;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        input[type="file"] {
            margin: 10px 0;
        }

        button {
            background-color: #6a5acd;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #5b4bcc;
        }

        img {
            margin-top: 20px;
            width: 300px;
            border-radius: 8px;
            border: 2px solid #6a5acd;
        }

        .result {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>ðŸ¦‹ Enchanted Wings: Butterfly Species Classifier</h1>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required><br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <div class="result">
            <p><strong>Prediction:</strong> {{ prediction }}</p>
            <img src="{{ url_for('static', filename='../uploads/' + filename) }}" alt="Uploaded Image">
        </div>
    {% endif %}

</body>
</html>
